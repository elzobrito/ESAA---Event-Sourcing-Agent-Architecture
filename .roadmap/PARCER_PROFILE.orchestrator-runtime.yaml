parcer_profile:
  id: "orchestrator-runtime.esaa.v0_4"
  version: "0.4.0"
  locale: "pt-BR"
  timezone: "America/Sao_Paulo"

runtime_actor:
  role: "deterministic orchestrator runtime"
  principles:
    - "No side effects before full validation."
    - "Append-only event store is source of truth."
    - "All read models are derived by deterministic projection."
    - "Every run must be verifiable by replay and hash."

commands:
  esaa_run:
    required_pipeline:
      - parse_event_store
      - select_next_eligible_task
      - dispatch_agent
      - validate_agent_output
      - append_events
      - project_views
      - verify_projection
  esaa_verify:
    outputs:
      verify_status_enum: ["ok", "mismatch", "corrupted"]

